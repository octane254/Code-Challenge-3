<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog Post Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Blog Manager</h1>

  <div id="main-container">
    <div id="post-list">
      <h2>All Posts</h2>
    </div>

    <div id="post-detail">
      <h2>Select a post to see details</h2>
    </div>
  </div>

  <form id="new-post-form">
    <h3>Add a New Post</h3>
    <input type="text" name="title" placeholder="Post Title" required>
    <input type="text" name="author" placeholder="Author" required>
    <input type="url" name="image" placeholder="Image URL (optional)">
    <textarea name="content" placeholder="Post Content" rows="4" required></textarea>
    <button type="submit">Add Post</button>
  </form>

  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title">
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5"></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
